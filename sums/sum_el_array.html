<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Sum from the array</title>
</head>
<body>

	
		<p id="demo">Calculate the sum of numbers from the array</p>
	<script>
		list_of_num =[3,5,44];
		sum = 0;

		for(var i = 0; i < list_of_num.length; i++) {
			sum += list_of_num[i];
		}

		document.getElementById('demo').innerHTML = sum;
	</script>
</body>
		
		

</body>
</html>
