<!DOCTYPE html>
<html>
<head>
	<title>Revert array elements</title>
</head>
<body>
	<p id="demo">Revert elements of the array</p>

	<script>
		str='kasia'
		myArray = ["f", "z", "g", "b", "j"];
		
		x = myArray.length;
		newArray = [];

		for (var i = 0; i < x; i++) {
			var j = x - (i + 1);
			newArray[j] = myArray[i];
		};
		document.getElementById("demo").innerHTML = myArray;
		document.getElementById("demo").innerHTML +="<br>" + newArray;
	</script>
</body>
</html>
