<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title>Number of handshakes</title>
</head>
<body>
		<p id="demo">Calculate number of handshakes</p>

	<script>
			persons = parseInt(prompt("Put an number", ""), 10);
			handshakes = 0;
			
			for (var i = 0; i < persons; i++) {
				if(persons) {
					handshakes = handshakes + i;
				}
			}
			document.getElementById('demo').innerHTML = handshakes;

	</script>
</body>
</html>
